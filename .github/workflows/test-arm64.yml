name: Core Repo ARM Tests

on:
  push:
    branches-ignore:
    - 'release/*'
  pull_request:

jobs:
  build-arm64:
    strategy:
      matrix:
        config:
        - { version: "3.6", experimental: false }
        - { version: "3.7", experimental: false }
        - { version: "3.8", experimental: false }
        - { version: "3.9", experimental: false }
        - { version: "3.10", experimental: false }
        package: ["api", "sdk", "semantic", "getting", "shim", "exporter", "protobuf", "propagator"]
        os: [ ubuntu-20.04 ]
      fail-fast: false
    env:
      py: python${{ matrix.config.version }}
      RUN_MATRIX_COMBINATION: ${{ matrix.config.version }}-${{ matrix.package }}-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up QEMU
      id: qemu
      uses: docker/setup-qemu-action@v1
    - name: Download Wheel
      uses: actions/download-artifact@v1
      with:
        name: aarch64_wheel_${{ matrix.config.version }}
    - name: Test tox
      run: |
            docker run --rm -v ${{ github.workspace }}:/io:rw --workdir=/io \
            arm64v8/ubuntu \
            bash -exc 'apt-get update && \
            apt install software-properties-common -y && \
            add-apt-repository ppa:deadsnakes/ppa -y && \
            apt install -y ${{ env.py }} && \
            apt install -y ${{ env.py }}-venv && \
            ${{ env.py }} -m venv .env && \
            source .env/bin/activate && \
            pip install --upgrade pip && \
            pip install -U tox-factor && \
            tox -f ${{ env.py }}-${{ matrix.package }} -- --benchmark-json=${{ env.RUN_MATRIX_COMBINATION }}-benchmark.json && \
            deactivate'
            
  build-misc-arm64:
    strategy:
      matrix:
        config:
        - { version: "3.9", experimental: false }
        tox-environment: [ "docker-tests", "lint", "docs", "mypy", "mypyinstalled", "tracecontext" ]
        fail-fast: false
    env:
      py: python${{ matrix.config.version }}
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up QEMU
      id: qemu
      uses: docker/setup-qemu-action@v1
    - name: Test Misc
      run: |
            docker run --rm -v ${{ github.workspace }}:/io:rw --workdir=/io \
            arm64v8/ubuntu \
            bash -exc 'apt-get update && \
            apt install software-properties-common -y && \
            add-apt-repository ppa:deadsnakes/ppa -y && \
            apt install -y ${{ env.py }} && \
            apt install -y ${{ env.py }}-venv && \
            ${{ env.py }} -m venv .env && \
            source .env/bin/activate && \
            pip install --upgrade pip && \
            pip install -U tox && \
            tox -e ${{ matrix.tox-environment }} && \
            deactivate'

  build-contrib-arm64:
    strategy:
      matrix:
        config:
        - { version: "3.6", experimental: false }
        package: ["instrumentation", "exporter"]
        fail-fast: false
    env:
      py: python${{ matrix.config.version }}
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up QEMU
      id: qemu
      uses: docker/setup-qemu-action@v1
    - name: Test contrib build
      run: |
            docker run --rm -v ${{ github.workspace }}:/io:rw --workdir=/io \
            arm64v8/ubuntu \
            bash -exc 'apt-get update && \
            apt install software-properties-common -y && \
            add-apt-repository ppa:deadsnakes/ppa -y && \
            apt install -y ${{ env.py }} && \
            apt install -y ${{ env.py }}-venv && \
            ${{ env.py }} -m venv .env && \
            source .env/bin/activate && \
            pip install --upgrade pip && \
            pip install -U tox-factor && \
            tox -f ${{ env.py }}-${{ matrix.package }} && \
            deactivate'
